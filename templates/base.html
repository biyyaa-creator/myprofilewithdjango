{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Profile{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body data-bs-spy="scroll" data-bs-target="#mainNavbar" data-bs-offset="90">

<canvas id="sakura"></canvas>

<div id="loading-screen">
    <h1 class="loading-text">Hi, Welcome To My Space!!</h1>
    <div class="loading-bar-wrapper">
        <div class="loading-bar"></div>
        <div class="loading-fill"></div>
    </div>
</div>

<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#home">PROFILE</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
            </ul>
        </div>
    </div>
</nav>

<main id="main-content">
    {% block content %}{% endblock %}
</main>

<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<noscript>
<style>#loading-screen{display:none}</style>
</noscript>

</body>
</html>
